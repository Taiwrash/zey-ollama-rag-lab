<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroEntropy | RAG vs Base Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #155dfc;
            --primary-glow: rgba(21, 93, 252, 0.4);
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .input-box {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 3rem;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .input-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-main);
            font-size: 1.1rem;
            padding: 0.5rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px var(--primary-glow);
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .comparison-grid.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: 2rem;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .tag-base {
            color: var(--text-muted);
        }

        .tag-rag {
            color: var(--accent);
        }

        .response-text {
            line-height: 1.7;
            font-size: 1.05rem;
            white-space: pre-wrap;
            color: #d1d5db;
        }

        /* --- LOADER --- */
        .loader-wrapper {
            display: none;
            margin: 2rem auto;
            flex-direction: column;
            align-items: center;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--card-border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid transparent;
            border-bottom: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1.5s infinite linear;
            opacity: 0.4;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            letter-spacing: 1px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .input-box {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>ZeroEntropy RAG Lab</h1>
            <p class="subtitle">Comparing Base LLM with Context-Aware Retrieval</p>
        </header>

        <div class="input-box">
            <input type="text" id="queryInput" placeholder="Ask anything about the indexed documents..." />
            <button id="sendBtn" onclick="handleAsk()">Query System</button>
        </div>

        <div class="loader-wrapper" id="loader">
            <div class="loader"></div>
            <div class="loading-text">RETRIEVING & GENERATING...</div>
        </div>

        <div class="comparison-grid" id="comparisonGrid">
            <!-- Base Card -->
            <div class="card">
                <div class="card-header tag-base">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    TinyLlama (Base)
                </div>
                <div class="response-text" id="baseResponse">Waiting for query...</div>
            </div>

            <!-- RAG Card -->
            <div class="card" style="border-top: 1px solid var(--accent);">
                <div class="card-header tag-rag">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                    ZeroEntropy RAG
                </div>
                <div class="response-text" id="ragResponse">Waiting for query...</div>
            </div>
        </div>
    </div>

    <script>
        async function handleAsk() {
            const query = document.getElementById('queryInput').value;
            if (!query) return;

            const sendBtn = document.getElementById('sendBtn');
            const loader = document.getElementById('loader');
            const grid = document.getElementById('comparisonGrid');
            const baseBox = document.getElementById('baseResponse');
            const ragBox = document.getElementById('ragResponse');

            // UI Reset
            sendBtn.disabled = true;
            loader.style.display = 'flex';
            grid.classList.remove('visible');

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (response.ok) {
                    baseBox.innerText = data.base_response;
                    ragBox.innerText = data.rag_response;
                    grid.classList.add('visible');
                } else {
                    alert('Error: ' + data.detail);
                }
            } catch (err) {
                alert('Connection error: ' + err.message);
            } finally {
                sendBtn.disabled = false;
                loader.style.display = 'none';
            }
        }

        // Allow Enter key
        document.getElementById('queryInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleAsk();
        });
    </script>
</body>

</html>
